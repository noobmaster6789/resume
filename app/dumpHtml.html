<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qu·∫£n l√Ω ng∆∞·ªùi d√πng (Bootstrap + jQuery)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light py-4">

<div class="container">
    <h2 class="mb-4">üë• Qu·∫£n l√Ω ng∆∞·ªùi d√πng</h2>

    <!-- FORM -->
    <form id="userForm" class="row g-3">
        <div class="col-md-5">
            <input type="text" id="name" class="form-control" placeholder="H·ªç t√™n">
        </div>
        <div class="col-md-5">
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary">Th√™m</button>
        </div>
        <div class="col-12">
            <div class="text-danger" id="error"></div>
        </div>
    </form>

    <!-- SEARCH -->
    <div class="mt-4">
        <input type="text" id="search" class="form-control" placeholder="üîç T√¨m ki·∫øm theo t√™n...">
    </div>

    <!-- TABLE -->
    <div class="table-responsive mt-3">
        <table class="table table-bordered table-hover align-middle" id="userTable">
            <thead class="table-dark">
            <tr>
                <th>H·ªç t√™n</th>
                <th>Email</th>
                <th style="width: 100px;">H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rows will be added here -->
            </tbody>
        </table>
    </div>
</div>

<!-- MODAL X√ÅC NH·∫¨N XO√Å -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">X√°c nh·∫≠n xo√°</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën xo√° ng∆∞·ªùi d√πng n√†y kh√¥ng?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hu·ª∑</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Xo√°</button>
            </div>
        </div>
    </div>
</div>

<script>
    let users = [];
    let deleteIndex = null;

    function renderTable(data) {
        const tbody = $("#userTable tbody");
        tbody.empty();

        if (data.length === 0) {
            tbody.append("<tr><td colspan='3' class='text-center'>Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>");
            return;
        }

        data.forEach((user, index) => {
            const row = `
        <tr>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>
            <button class="btn btn-sm btn-danger deleteBtn" data-index="${index}" data-bs-toggle="modal" data-bs-target="#deleteModal">Xo√°</button>
          </td>
        </tr>
      `;
            tbody.append(row);
        });
    }

    $("#userForm").submit(function (e) {
        e.preventDefault();
        const name = $("#name").val().trim();
        const email = $("#email").val().trim();
        const error = $("#error");

        if (!name || !email) {
            error.text("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß h·ªç t√™n v√† email.");
            return;
        }

        error.text("");
        users.push({ name, email });
        renderTable(users);
        $("#name").val("");
        $("#email").val("");
    });

    $(document).on("click", ".deleteBtn", function () {
        deleteIndex = $(this).data("index");
    });

    $("#confirmDelete").click(() => {
        if (deleteIndex !== null) {
            users.splice(deleteIndex, 1);
            renderTable(users);
            deleteIndex = null;
            $("#deleteModal").modal("hide");
        }
    });

    $("#search").on("input", function () {
        const keyword = $(this).val().toLowerCase();
        const filtered = users.filter(user => user.name.toLowerCase().includes(keyword));
        renderTable(filtered);
    });
</script>

</body>
</html>
